  <h1>JS Fallback for SVG as &lt;img&gt;</h1>
 <img src="./svg-ok.svg" data-fallback="//s3-us-west-2.amazonaws.com/s.cdpn.io/91525/svg-no.png" alt="SVG Support Icon">
    <script src="./stopExecutionOnTimeout-1b93190375e9ccc259df3a57c1abc0e64599724ae30d7ea4c6877eb615f89387.js.download"></script>

  
      <script id="rendered-js">
function svgasimg() {
  return document.implementation.hasFeature(
  "http://www.w3.org/TR/SVG11/feature#Image", "1.1");
}

if (!svgasimg()) {
  var e = document.getElementsByTagName("img");
  if (!e.length) {
    e = document.getElementsByTagName("IMG");
  }
  for (var i = 0, n = e.length; i < n; i++) {if (window.CP.shouldStopExecution(0)) break;
    var img = e[i],
    src = img.getAttribute("src");
    if (src.match(/svgz?$/)) {
      /* URL ends in svg or svgz */
      img.setAttribute("src",
      img.getAttribute("data-fallback"));
    }
  }window.CP.exitedLoop(0);
}

    </script>
